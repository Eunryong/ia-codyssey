<form method="POST">
  <label>이름 또는 문장을 입력하세요:</label>
  <input type="text" name="input_text" required="">
  
  <label>언어 선택:</label>
  <select name="lang">
    <option value="ko">한국어</option>
    <option value="en">영어</option>
    <option value="ja">일본어</option>
    <option value="es">스페인어</option>
  </select>

  <button type="submit">음성 듣기</button>
</form>

{% if error %}
  <p style="color:red;">{{ error }}</p>
{% endif %}

{% if image %}
  <img src="data:image/jpeg;base64,{{ image }}" alt="이미지" style="width:150px;">
{% endif %}

{% if audio %}
  <audio controls="" autoplay="">
    <source src="data:audio/mpeg;base64,{{ audio }}">
  </audio>

  <a href="data:audio/mpeg;base64,{{ audio }}" download="audio.mp3">
    다운로드하기
  </a>
{% endif %}
